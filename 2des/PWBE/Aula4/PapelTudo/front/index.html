<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelTudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregarProdutos(true)">
    <header>
        <h1>Inventario da papelaria PapelTudo</h1>
        <form id="criar" method="POST">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div>
                <label for="valor">Valor</label>
                <input type="number" step="0.01" id="valor" name="valor" required>
            </div>
            <div class="acao">
                <label for="">Ação</label>
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </header>
    <main>
        <div class="container-tabela">
            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="dados">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="sistema">
            <h3>Mensagens do sistema: </h3>
            <input type="text" disabled id="msg">
        </div>
        <div class="total">
            <h3>Patrimônio total:</h3>
            <input type="text" disabled id="total">
        </div>
    </footer>

    <!--Modal para confirmar a exclusão do item-->
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
