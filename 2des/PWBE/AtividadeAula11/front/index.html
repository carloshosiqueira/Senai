<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Opções</title>
</head>
<body>
    <div class="container">
        <h1>Escolha o ponto turístico</h1>
    
        <div class="opcoes">
            <select name="opcoes" id="opcoes">
                <option value="Cristo-redentor">Cristo Redentor</option>
                <option value="Pão-de-acucar"> Pão de Açucar</option>
                <option value="Chapada-imperial">Chapada Imperial</option>
                <option value="Alter-do-chao">Alter do chao</option>
                <option value="nenhum" selected>-</option>
            </select>
        </div>

        <table>
            <thead>
                <th>Estado</th>
                <th>Hotel</th>
                <th>Valor Hotel</th>
                <th>Valor Viagem</th>
                <th>Total</th>
            </thead>
            <tbody id="dados">
                <td>Rio de Janeiro</td>
                <td>Lá nas esquinas</td>
                <td>150</td>
                <td>30</td>
                <td>180</td>
            </tbody>
        </table>
    </div>


</body>
</html>
