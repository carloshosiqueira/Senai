<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Opções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha o ponto turístico</h1>
    
        <div class="opcoes">
            <select name="opcoes" id="opcoes">
                <!-- As opções serão carregadas dinamicamente -->
            </select>
        </div>

        <h2>Informações do Destino</h2>
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Valor Viagem</th>
                </tr>
            </thead>
            <tbody id="destinoDados">
                <!-- Os dados serão carregados dinamicamente -->
            </tbody>
        </table>

        <h2>Escolha o Hotel</h2>
        <div class="hoteis">
            <select name="hoteis" id="hoteis">
                <!-- As opções de hotéis serão carregadas dinamicamente -->
            </select>
        </div>

        <h2>Informações do Hotel</h2>
        <table>
            <thead>
                <tr>
                    <th>Hotel</th>
                    <th>Valor Hotel</th>
                </tr>
            </thead>
            <tbody id="hotelDados">
                <!-- Os dados serão carregados dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
