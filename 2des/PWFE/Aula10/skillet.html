<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/logo.png">
                <h1>Escuta aí</h1>
            </div>
            <div class="navItens">
                <a href="index.html">Player</a>
                <a href="#">Quem somos</a>
                <a href="#">Peça uma música</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="./assets/img/coverDDLC.png" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="randomButton">Aleatório</button>
            </div>
        </div>
        <div class="skilletMusica">
            <h3>SKILLET</h3>
            <ul id="playlistSKILLET">
                <li data-src="./assets/music/skillet/Awake and Alive.mp3" class="song-item">
                    <img src="./assets/img/coverSKILLET.jpg" class="coverImage" alt="Album Cover">
                    Awake and Alive - Nightcore
                </li>
                <li data-src="./assets/music/skillet/Hero.mp3" class="song-item">
                    <img src="./assets/img/coverSKILLET.jpg" class="coverImage" alt="Album Cover">
                    Hero - Nightcore
                </li>
                <li data-src="./assets/music/skillet/The Resistance.mp3" class="song-item">
                    <img src="./assets/img/coverSKILLET.jpg" class="coverImage" alt="Album Cover">
                    The Resistance
                </li>
                <li data-src="./assets/music/skillet/Monster.mp3" class="song-item">
                    <img src="./assets/img/coverSKILLET.jpg" class="coverImage" alt="Album Cover">
                    Monster
                </li>
                <li data-src="./assets/music/skillet/Comatose.mp3" class="song-item">
                    <img src="./assets/img/coverSKILLET.jpg" class="coverImage" alt="Album Cover">
                    Comatose - Slowed + Reverb
                </li>
                </ul>
        </div>
