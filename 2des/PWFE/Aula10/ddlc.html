<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/logo.png">
                <h1>Escuta aí</h1>
            </div>
            <div class="navItens">
                <a href="index.html">Player</a>
                <a href="#">Quem somos</a>
                <a href="#">Peça uma música</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="./assets/img/coverDDLC.png" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            <button id="randomButton">Aleatório</button>
            </div>
        </div>
    <div class="ddlcMusica">
        <ul id="playlist">
            <li data-src="./assets/music/ddlc/DearSunshine.mp3" class="song-item">
                <img src="./assets/img/coverDDLC.png" class="coverImage" alt="Album Cover">
                Dear Sunshine
            </li>
            <li data-src="./assets/music/ddlc/LavenderMist.mp3" class="song-item">
                <img src="./assets/img/coverDDLC.png" class="coverImage" alt="Album Cover">
                Lavender Mist
            </li>
            <li data-src="./assets/music/ddlc/MySong_YourNote.mp3" class="song-item">
                <img src="./assets/img/coverDDLC.png" class="coverImage" alt="Album Cover">
                My Song, Your note
            </li>
            <li data-src="./assets/music/ddlc/PeachyPie.mp3" class="song-item">
                <img src="./assets/img/coverDDLC.png" class="coverImage" alt="Album Cover">
                Peachy Pie
            </li>
            <li data-src="./assets/music/ddlc/PieceByPiece.mp3" class="song-item">
                <img src="./assets/img/coverDDLC.png" class="coverImage" alt="Album Cover">
                Piece by Piece
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
