<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png" type="image/x-icon">
    <title>Lojinha</title>
</head>

<body onload="loadClientes()">
    <header>
        <h1>Interface de Gestão de Clientes</h1>
        <nav>
            <button onclick="cadastro.classList.remove('oculto')">Novo</button>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nascimento</th>
                    <th>Idade</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <h2>By prof. Wellington & github Copilot</h2>
    </footer>
    <div class="modal oculto" id="cadastro">
        <div class="janela">
            <h2>Cadastrar novo cliente</h2>
            <form id="criar">
                <input type="text" name="cpf" placeholder="cpf" required>
                <input type="text" name="nome" placeholder="nome" required>
                <input type="text" name="sobrenome" placeholder="sobrenome" required>
                <input type="date" name="nascimento" placeholder="nascimento" required>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')">
            </form>
        </div>
    </div>
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
