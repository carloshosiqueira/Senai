<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="../LogoSite.jpg" alt="">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="./musicStation.html">Musica</a></li>
                <li><a href="../quiz/quizStation.html">Quiz</a></li>
                <li><a href="../game/gameStation.html">Game</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="audio-player">
        <audio id="audioPlayer" controls>
            <source src="Medicine.mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Pr√≥ximo</button>
        </div>
    </div>
    <ul id="playlist">
        <li data-src="./Medicine.mp3" class="song-item">
            <img src="./coverMedicine.jpg" class="coverImage" alt="Album Cover">
            <span>Medicine - Guitar Hero Piano Zero (GHPZ)</span>
        </li>
        <li data-src="./Left&Right.mp3" class="song-item">
            <img src="./coverLeft&Right.jpg" class="coverImage" alt="Album Cover">
             <span>Left and Right - Charlie Puth</span>
        </li>
        <li data-src="./YouGiveMeLife.mp3" class="song-item">
            <img src="./coverYouGiveMeLife.jpg" class="coverImage" alt="Album Cover">
            <span>You give me life - Guitar Hero Piano Zero (GHPZ)</span>
        </li>
</main>
    <script src="script.js"></script>
</body>

</html>
