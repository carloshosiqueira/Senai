<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="introducao">
        <img src="images/logogame.png" alt="">
        <div class="placar">
            <h2 class="score">Pontos</h2>
            <p class="pontuacao">0</p>
        </div>
    </header>
    <main class="jogo">
        <img class="triangulo" src="./images/bg-triangle.svg">
        <!--Botão de papel-->
        <div class="container container-papel" onclick="jogar(papel)">
            <button value="papel" class="papel opcao">
                <img src="images/icon-paper.svg" alt="">
            </button>
            <!--Botão de tesoura-->
        </div>
        <div class="container container-tesoura" onclick="jogar(tesoura)">
            <button value="tesoura" class="tesoura opcao">
                <img src="images/icon-scissors.svg" alt="">
            </button>
            <!--Botão de pedra-->
        </div>
        <div class="container container-pedra" onclick="jogar(pedra)">
            <button value="pedra" class="pedra opcao">
                <img src="images/icon-rock.svg" alt="">
            </button>
        </div>
    </main>
    <!--Regras-->
    <div id="regra" class="regras">
        <div class="regras-titulo">
            <h1>Regras</h1>
            <button onclick="fecharRegras()"><img src="images/icon-close.svg" alt=""></button>
        </div>
        <img src = "images/regras.jpg" alt="">
    </div>

    <!--Gameplay-->
    <div class="gameplay">
        <div class="player display">
            <h2 class="persona">Você escolheu</h2>
            <p class="test"></p>
            <h2 class="persona1">Você escolheu</h2>
        </div>
        <div class="fim">
            <p class="result"></p>
            <button class="playAgain" onclick="reset()"> Jogar Novamente</button>
        </div>
        <div class="house display">
            <h2 class="persona">O computador escolheu</h2>
            <p class="test"></p>
            <h2 class="persona1">O computador escolheu</h2>
        </div>
    </div>
    <button class="regras-button" onclick="mostrarRegras"></button>
</body>

</html>
