<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjAula6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        tr:nth-child(odd) {
            background: #ddd;
        }

        tr:nth-child(even) {
            background: #dddddd;
        }
    </style>
</head>

<body style="background-color: rgb(149, 170, 149);">
    <nav class="navbar navbar-expand-lg background-color" style="background-color: rgb(48, 112, 48);">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                ProjAula6
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="tarefas.html">Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#" data-bs-toggle="modal"
                            data-bs-target="#modalContato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#" id="login" data-bs-toggle="modal"
                            data-bs-target="#modalLogin">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <button type="button" class="btn btn-secondary mb-4" data-bs-toggle="modal"
                data-bs-target="#modalNovaTarefa">Criar
                nova tarefa</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Tempo Restante</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="informacoes">
                    <tr>
                        <td scope="row">1</th>
                        <td>Exemplo</td>
                        <td id="timer1"></td>
                        <td>Em depressão</td>
                        <td>
                            <button onclick="concluir(this)" id="concluir">✔</button>
                            <button onclick="update(this)">✎</button>
                            <button onclick="del(this)" id="excluir">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="timer"></div>
    </main>

    <!--Modal para cadastrar nova tarefa-->
    <div class="modal fade" id="modalNovaTarefa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tarefa" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="tarefa"
                            placeholder="Escreva o nome da tarefa que deseja salvar" required>
                        <label for="inputTempo" class="form-label">Tempo restante do prazo:</label>
                        <input type="number" class="form-control" id="tempo" placeholder="Digite o tempo em minutos"
                            min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarTarefa"
                        data-bs-dismiss="modal">Salvar</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal de contato -->
    <div class="modal fade" id="modalContato" tabindex="-1" aria-labelledby="ModalDeContato" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contate-nos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal de login-->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="ModalDeLogin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="usuário" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                            <a href="#" class="text-secondary">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
