<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Dramática Estelar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style_matricula.css">
    <link rel="icon" type="image/png" href="./img/Logo.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #690c00;">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <img src="./img/Logo.png" alt="Logo" width="70" height="60"
                        class="d-inline-block align-text-top me-3">
                    Academia Dramática Estelar
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="matricula.html">Matrícula</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-85">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class=form-control id="email" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class=form-control id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class=form-control id="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class=form-control id="nascimento" required>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <select name="curso" id="floatingselect" class="form-select" required>
                        <option selected value="padrao">Escolha o curso para a sua matrícula</option>
                        <option value="atuacao">Atuação</option>
                        <option value="direcao">Direção</option>
                        <option value="cinegrafista">Cinegrafita</option>
                        <option value="compositor">Compositor</option>
                        <option value="roteirista">Roteirista</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
