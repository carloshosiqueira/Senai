<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://source.unsplash.com/1920x1080/?landscape");
    background-size: cover;
    background-repeat: no-repeat;
}
</style>
    </head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-light">Previsão do Tempo</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="weatherForm" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Digite o nome da cidade">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" id="weatherCards"></div>
    </div>
</body>
<script src="script.js"></script>
