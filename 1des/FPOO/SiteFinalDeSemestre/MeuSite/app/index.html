<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já vai Manutenções</title>
    <link rel="shortcut icon" href="../assets/logoSite.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="principal">
            <div class="logo">
                <img src="../assets/logoSite.png" alt="logoSite">
                <h1>Já vai Manutenções</h1>
            </div>
            <div class="botoes">
                <input type="file" id="abrir" accept=".json">
                <button class="login ocultar" id="login">Login</button>
                <button class="sair ocultar" id="sair">Sair</button>
                <button class="salvar ocultar" id="salvar">Salvar</button>
            </div>
        </div>
        <div class="logado ocultar">
            <h3 id="nome" class="nome ">Usuário(a): Ana Souza Silva</h3>
            <div class="botoes2">
                <button id="item" class="addItens">Adicionar Itens</button>
                <button class="listVendas ">Listar Vendas</button>
            </div>
        </div>
    </header>
    <main>
        <section class="servicos">
            <div class="filtros">
                <p>Filtros</p>
                <div>
                    <input type="radio" value="todos" name="filtro" checked><label> Todos</label>
                </div>
                <div>
                    <input type="radio" value="marido" name="filtro"><label> Marido</label>
                </div>
                <div>
                    <input type="radio" value="esposa" name="filtro"><label> Esposa</label>
                </div>
                <input type="submit" value="Aplicar">
            </div>
            <div class="produtos" id="container" >
                <div class="modelo0" id="model0">
                    <div class="tipo">
                        <h4 class="titulo">Encanador</h4>
                        <p class="descricao">Enviaremos um encanador capacitado para arrumar quaisquer problemas
                            relacionados à profissão</p>
                    </div>
                    <img src="../assets/encanador.webp" alt="imagem do serviço">
                    <div class="btn-produto">
                        <button class="btn vender">Vender</button>
                        <button class="btn excluir">Excluir</button>
                    </div>
                    <p class="preco">A negociar</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
    <script src="script.js"></script>
</html>
