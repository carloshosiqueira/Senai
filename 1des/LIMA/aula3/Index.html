<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <form>

    <form>

        <input type="checkbox" name="vicio" value="Café">Café   

        <input type="color">

    <fieldset>
        <legend>Formulário</legend>
        <label>Nome:</label>
        <input type="text">
