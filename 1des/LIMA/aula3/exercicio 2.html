<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MANUTEÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h1>
    <label>Login:</label>
    <input type="text" name="Usuário" style="margin-left: 20%;">
    <br>
    <br>
    <label>Senha:</label>
    <input type="password" name="Senha" style="margin-left: 20%;">
    <br>
    <br>
    <label>Status:</label>
    <select id="Status" style="margin-left: 20%;">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
    </select>
    <br>
    <br>
    <label>Tipo:</label>
    <input type="radio" name="Técnico" value="Técnico" style="margin-left: 20%;">Técnico
    <input type="radio" name="Professor" value="Professor">Professor
    <input type="radio" name="Aluno" value="Aluno">Aluno
    <br>
    <br>
    <label>Data da Criação:</label>
    <input type="text" name="Data" style="margin-left: 15%;">
    <br>
    <br>
    <label>Perfil</label>
    <input type="radio" name="Perfil" style="margin-left: 20%;">Convidado
    <input type="radio" name="Perfil">Administrador
    <br>
    <br>
    <label>Observações:</label>
    <textarea name="Observações" style="margin-left: 17%;"></textarea>
    <br>
    <br>
    <label>Módulos</label>
    <input type="checkbox" name="Compras" style="margin-left: 18%"> Compras
    <input type="checkbox" name="Compras"> Biblioteca
    <input type="checkbox" name="Compras"> Acadêmico <br>
    <input type="checkbox" name="Compras" style="margin-left: 23%;"> Documentação
    <input type="checkbox" name="Compras"> Recursos Humanos
    <br>
    <br>
    <input type="submit" value="Cadastrar">
    <input type="reset" value="Excluir">
</body>
</html>
