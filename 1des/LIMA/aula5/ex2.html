<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Clima</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <h1>Tempo Clima</h1>
    <center><table border="1"></center>
        <thead>
            <tr>
                <th colspan="4">Tempo Clima</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Cidade<b></td>
                <td><b>Max<b></td>
                <td><b>Min<b></td>
                <td><b>Chuva<b></td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="max">32º</td>
                <td class="min">25º</td>
                <td>11mm - 10%</td>
            </tr>
            <tr>
                <td>Jaguariúna</td>
                <td class="max">37º</td>
                <td class="min">29º</td>
                <td>10mm - 9%</td>
            </tr>
            <tr>
                <td>Campinas</td>
                <td class="max">29º</td>
                <td class="min">22º</td>
                <td>17mm - 24%</td>
            </tr>
            <tr>
                <td>Pirassunga</td>
                <td class="max">31º</td>
                <td class="min">24</td>
                <td>25mm - 53%</td>
            </tr>
            <tr>
                <td>Amparo</td>
                <td class="max">35º</td>
                <td class="min">28º</td>
                <td>14mm - 7%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
