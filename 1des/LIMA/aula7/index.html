<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="esquerda">
            <img src="./assets/img/logo.png" alt="logo">
        </div>
        <div class="meio">
            <div class="pesquisa">
                <input type="search" placeholder="Buscar...">
                <img src="./assets/img/lupa.png" alt="lupa">
            </div>
        </div>
        <div class="direita">
            <h4>Entrar ou Cadastrar</h4>
            <img src="./assets/img/compras.png" alt="carro de compras">
        </div>
    </header>

    <main>
        <div class="categorias">
            <div class="opcoes">
                <h3>Categoria 1</h3>
                <h3>Categoria 2</h3>
                <h3>Categoria 3</h3>
                <h3>Categoria 4</h3>
            </div>
        </div>
        <div class="grid">
            <div class="cima">
                <div class="filtro">
                    <ul>
                        <li>Filtro 1</li>
                        <li>Filtro 2</li>
                        <li>Filtro 3</li>
                        <li>Filtro 4</li>
                    </ul>
                </div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
            </div>
            <div class="baixo">
                <div class="vazio"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
